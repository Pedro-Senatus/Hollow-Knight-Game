<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hollow-Knight</title>
    <link rel="stylesheet" href="style.css">
    <script defer type="module" src="script.js"></script>
</head>

<body>

    <div id="game_container">

        <canvas id="game_board"></canvas>

        <div id="menu_inicial">
            <div class="game_title">Runllow Knight</div>
            <button id="start_button"><span>
                    < START>
                </span></button>
            <button id="ranking_button"><span>
                    < SCORES>
                </span></button>
        </div>

        <div id="ranking_screen" style="display: none;">
            <div class="ranking_content">
                <h2>HIGH SCORES</h2>
                <ul id="score_list">
                </ul>
                <button id="close_ranking_button">VOLTAR</button>
            </div>
        </div>

        <div id="name_input_screen" style="display: none;">
            <div class="input_box">
                <h2>GAME OVER</h2>
                <p>Sua pontuação: <span id="final_score_display">0</span></p>
                
                <input type="text" id="player_name_input" placeholder="Digite seu nome" maxlength="10" autocomplete="off">
                
                <button id="submit_score_button">SALVAR SCORE</button>
                <button id="skip_score_button">Sair sem salvar</button>
            </div>
        </div>

        <button id="restart_button" style="display: none;">PLAY AGAIN</button>
        <button id="back_to_menu_button" style="display: none;">MAIN MENU</button>

    </div>

</body>

</html>
